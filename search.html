<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="auction for baby and maternity products"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Montserrat&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="src/js/data/search.mjs" type="module" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <title>babeebids | Search Results</title>
  </head>
  <body class="container">
    <header class="sticky-top bg-white">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand me-auto" href="./"
            ><img
              src="asset/babeebids-logo1.png"
              alt="babybids logo"
              style="width: 6rem"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarTogglerDemo02"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 fw-bolder text-uppercase">
              <li class="nav-item">
                <a class="nav-link" id="scrollToListings">Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
            </ul>
            <form class="d-flex ms-5 search-form" role="search">
              <label for="search"></label>
              <input
                class="form-control me-2"
                name="search"
                id="search"
                type="text"
                placeholder="Find listings..."
                aria-label="Search"
              />
              <button
                class="btn btn-secondary"
                type="submit"
                id="search-button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-1">
      <div class="container">
        <!-- <div class="loader text-center fs-3 text-secondary">
          Loading...
        </div> -->
        <div class="pt-5 mt-5" >
          <h1
            class="text-center text-secondary border-bottom border-danger text-capitalize resultsNumber"
          ></h1>
          <!-- Lists of listing cards -->
          <div class="row row-cols-1 row-cols-md-3 row-cols-xl-4 g-4 mt-3" id="listings-container"></div>
        </div>
      </div>
    </main>
    <footer class="mt-5 bg-primary text-dark text-center">
      <img
        src="asset/babeebids-logo2.png"
        alt="babybids logo"
        style="width: 10rem"
      />
      <div class="pb-5 fs-6">&copy; All rights reserved.</div>
    </footer>
  </body>
</html>
