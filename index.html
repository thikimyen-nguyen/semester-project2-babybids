<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="auction for baby and maternity products">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Montserrat&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="js/index.js" type="module" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>babybids | Homepage </title>
</head>
<body class="container">
    <header class="mb-4 sticky-top bg-white">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
          <a href="./" >
            <img src="asset/babybids logo5.png" alt="babybids logo" style="width: 10rem">
          </a>
          <button class="btn btn-secondary text-light">Log In</button>
          <button class="btn btn-outline-secondary text-light d-none">Log Out</button>

        </div> 
      </div>
      <div class="container mb-5">
          <div class="row">
              <div class="col-12 col-sm-8 col-lg-5 m-auto mb-3">
                  <form class="d-flex flex-row search-form">
                      <label for="search"></label>
                      <input type="text" id="search" name="search" placeholder="Find products..." class="form-control">
                      <button type="submit" class="btn btn-outline-secondary ms-1" id="search-button">Search</button>
                  </form>
              </div>
          </div>
      </div>
      <div class="container d-none">
        <div class="row">
          <div class="d-flex flex-row align-items-center mb-5 justify-content-between">
            <a href="./profile/index.html" class="text-secondary  align-items-center">
              <div class="d-flex flex-row flex-wrap align-items-center ">
                <div class="custom-avatar-shape" style="width: 3rem">
                  <div class="custom-avatar">
                    <img src="asset/babybid logo2.png" alt="user avartar">
                  </div>
                </div>
                <h1 class="user-name ms-2">ntky</h1>
              </div>
              <div class="ms-5">
                <p class="text-dark">Total Credit: <span class="text-secondary">1000</span></p>
                <!-- <button class="add-post-button btn btn-outline-secondary">+ New Listing</button> -->
              </div>
            </a>
            <button class="add-post-button btn btn-primary">+ New Listing</button>

          </div>
          
          <div>
            <div class="bg-white p-2 mb-3 d-none">
              <form class="create-post-form needs-validation col-xl-6 justify-content-center m-auto">
                  <div class="mb-4">
                      <label for="title" class="form-label fs-4">Title</label>
                      <input type="text" class="form-control" name="title" minlength="4" placeholder="Minimum 04 charaters" aria-required="true" required>
                  </div>
                  <div class="mb-4">
                      <label for="body" class="form-label fs-4">Description</label>
                      <input type="text" class="form-control" name="body" minlength="10" placeholder="Minimum 10 characters" aria-required="true" required>
                  </div>
                  <div class="mb-4">
                    <label for="date" class="form-label fs-4">End Date</label>
                    <input type="date" class="form-control" name="date" aria-required="true" required>
                </div>
                  <div class="mb-4">
                      <label for="media" class="form-label fs-4">Media</label>
                      <input type="url" class="form-control" name="media" placeholder="Url to your image" aria-required="true" required>
                  </div>
                  <div class="mb-4">
                      <label for="tags" class="form-label fs-4">Tags</label>
                      <input type="text" class="form-control" name="tags" placeholder="Separate tags by commas " aria-required="true">
                  </div>
                  <div class="text-center mb-5 w-100">
                      <button class="btn btn-outline-secondary" id="cancel-form-button">Cancel</button>
                      <button type="submit" class="btn btn-primary" id="create-post-button">Create Listing</button>
                  </div>
              </form>
            </div>
          </div>
        </div>    
      </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
              <div class="loader text-center fs-3">Loading...</div>
              <h1 class="text-center text-secondary">Last Chance</h1>
              <div class="home-cover">
                <img src="asset/top-view-baby-shoes-with-bath-accessories.jpg" alt="babybids cover image">
                <div id="myCarousel" class="carousel slide " data-ride="carousel">
                 
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="asset/babybid logo1.png" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                      <img src="asset/babybid logo2.png" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                      <img src="asset/babybid logo6.png" class="d-block w-100" alt="Slide 3">
                    </div>
                  </div>
                  <a class="carousel-control-prev " href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only "></span>
                  </a>
                  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                  </a>
                </div>
              </div>
                <!-- last chance listings area-->
              
                
              
              <!-- listing area -->
              <div class="custom-background p-2 mt-3">
                  
                  
                
                  <!-- list of posts-->
                  <div class="posts"></div>
              </div>
            </div>
        </div>
       
    </main>
   <footer class="mt-5 bg-secondary text-light">
        <div class="p-5 text-center">&copy; Designed and Coded by Yen Nguyen. All rights reserved.</div>
   </footer>
    
</body>
</html>
